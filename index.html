<script>
jQuery(".AppToggle").click(function(){
jQuery(".AppToggle,.AppMenu").toggleClass('active');
});
$('#slider').click(function(){
$('body').toggleClass("black");
$('.add,.remove').toggleClass("black");
})
$('.common_list-item').click(function(){
    $(this).parent().find('.common_list-item').removeClass('active');
    $(this).addClass('active');

    var source = $(this).parents('.pick-list').find('.source').children('.active');
    if(source.length > 0) {
        $(this).attr('disabled',false);
        $('.add').attr('disabled',false);
    } else {
        $(this).attr('disabled',true);
        $('.add').attr('disabled',true);
    };

    var des = $(this).parents('.pick-list').find('.destination').children('.active');
    if(des.length > 0) {
        $(this).attr('disabled',false);
        $('.remove').attr('disabled',false);
    } else {
        $(this).attr('disabled',true);
        $('.remove').attr('disabled',true);
    };
});

$('.add').click(function(){
    var item = $(this).parents('.pick-list').find('.source').children('.active');
    if(item.length > 0) {
        $('.source .common_list-item.active').appendTo('.common_list.destination');
        $('.add').attr('disabled',true);
        $('.destination .common_list-item.active').removeClass('active');
    }
    else{
    alert("either you haven't selected any agent from assignment group or no agent left here for assignment")
  }
});

$('.remove').click(function(){
    var item = $(this).parents('.pick-list').find('.destination').children('.active');
    if(item.length > 0) {
        $('.destination .common_list-item.active').appendTo('.source');
        $('.remove').attr('disabled',true);
        $('.source .common_list-item.active').removeClass('active');
    }
    else{
      alert("you haven't selected any agent from revoking group or no agent left here for revoking")
    }
});

</script>
